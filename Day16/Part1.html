<html>
    <head>
        <title>Advent of Code 2020 - Day 16, Part 1</title>
        <link href='//fonts.googleapis.com/css?family=Source+Code+Pro:300&subset=latin,latin-ext' rel='stylesheet' type='text/css'/>
        <link rel="stylesheet" href="../aoc2020.css" />
        <script type="module" src="./part1.js"></script>
    </head>
    <body>
        <div><a id="puzzleLink" href="https://adventofcode.com/2020/day/16" target="_blank">Ticket Translation | Part 1</a></div>
        <div>
            <label for="puzzleInput">Choose input data file</label>
            <input type="file" id="puzzleInput" accept=".txt,text/plain">
            <span id="fileName"></span>
        </div>
        <div id="recordCount"></div>
        <div><progress id="fileProgress" max="0" value="0"></progress></div>
        <div id="status">
            <span id="reading">Reading</span>&nbsp;&mdash;
            <span id="solving">Solving</span>&nbsp;&mdash;
            <span id="done">Done</span>
        </div>
        <div id="input"></div>
        <div id="output"></div>
        <div id="answer"></div>
    </body>
</html>
